client_max_body_size 1000M;
#gzip on;
#gzip_proxied any;
#gzip_types "*";

gzip on;
gzip_vary on;
gzip_min_length 512;
gzip_comp_level 6;
gzip_proxied any;
gzip_types text/plain text/css application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript application/jav$
gzip_buffers 16 8k;
gzip_disable "MSIE [1-6].(?!.*SV1)";